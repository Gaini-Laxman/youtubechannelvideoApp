<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: blue;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: red;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .topnav .icon {
      display: none;
    }

    /* Dropdown container */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    /* Dropdown button style */
    .dropdown .dropbtn {
      background-color: blue;
      color: white;
      padding: 14px 16px;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }

    /* Dropdown content, hidden by default */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: blue;
      min-width: 160px;
      z-index: 1;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
      top: 50px; /* Position the dropdown below the button */
    }

    /* Links inside the dropdown, displayed as a block (vertical list) */
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;  /* Ensures vertical stacking */
      font-size: 16px;
      border-bottom: 1px solid #ddd;  /* Separator line between items */
    }

    /* Hover effect on the dropdown links */
    .dropdown-content a:hover {
      background-color: #ddd;
      color: red;
    }

    /* Show the dropdown when hovering over the button */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Remove the bottom border on the last item */
    .dropdown-content a:last-child {
      border-bottom: none;
    }

    /* Styling for the image in the home section */
    .home-image {
      width: 100px; /* Set the width of the image */
      height: auto;
      margin-top: 20px; /* Optional, add space above the image */
    }
  </style>
</head>
<body>

  <div class="topnav" id="myTopnav">
    <!-- Correct Image Path -->
    <a img src="assets/favicon.ico" alt="favicon.ico" class="logo-image"> </a><!-- Image source updated -->
    <a href="#home" class="active">Home</a>
    <a href="#news">News</a>
    <a href="#videos">Videos</a>

    <!-- Dropdown menu for Courses -->
    <div class="dropdown">
      <button class="dropbtn">Courses</button>
      <div class="dropdown-content">
        <a href="#">Java</a>
        <a href="courses/html-course.html">HTML</a>
        <a href="#">CSS</a>
        <a href="#">Angular</a>
        <a href="#">SpringBoot</a>
        <a href="#">Spring</a>
        <a href="#">Microservices</a>
      </div>
    </div>

    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div style="padding-left:16px">
    <h2>Welcome JavaFullstackGuru</h2>

    <!-- Add the company image in the Home section -->
    <!--<img src="assets/favicon.png" alt="favicon.png" class="home-image">  <!-- The image source points to src/assets/favicon.png -->
  </div>

  <div class="container">
    <h1>YouTube Video List</h1>

    <div *ngIf="videos.length > 0">
      <ul>
        <li *ngFor="let video of videos">
          <h3>{{ video.title }}</h3>
          <iframe 
            width="560" 
            height="315" 
            [src]="'https://www.youtube.com/embed/' + video.videoId | safeUrl" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </li>
      </ul>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 JavaFullstackGuru. All rights reserved.</p>
    <p>Contact Us: 
      <a href="mailto:gainilaxman2&#64;gmail.com" style="color: #f2f2f2;">gainilaxman2&#64;gmail.com</a> | 
      <a href="tel:+9392291718" style="color: #f2f2f2;">+91 9392291718</a>
    </p>
  </footer>

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>
</html>
